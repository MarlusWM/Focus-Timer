<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CronÃ´metro para foco em estudos">
    <title>Focus Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="btnDarkMode">
            <button class="ph ph-sun"></button>
            <button class="ph ph-moon"></button>
        </div>
        <div class="gridContent">
            <div class="cronometer">
                <span id="minute">00</span>
                <span>:</span>
                <span id="second">00</span>
            </div>
            <div class="controls">
                <button data-action = "toggleRunning" class="ph ph-play secondary"></button>
                <button data-action = "toggleRunning" class="ph ph-pause secondary"></button>
                <button data-action = "stop" class="ph ph-stop"></button>
                <button data-action = "set" class="ph ph-alarm"></button>
                <button data-action="sum" class="ph ph-plus-circle"></button>
                <button data-action="subtract" class="ph ph-minus-circle"></button>
                <!--<button data-action = "toggleMusic" class="ph ph-speaker-high secondary"></button>-->
                <button data-action = "toggleMusic" class="ph ph-speaker-simple-x"></button>
            </div>
            <div class="gridMusicStyle">
                <div class="musicStyle">
                    <button data-action="forest" class="ph ph-tree"></button>
                    <button data-action="rain" class="ph ph-cloud-rain"></button>
                    <button data-action="coffee" class="ph ph-storefront"></button>
                    <button data-action="fire" class="ph ph-fire"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
